<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/module_2.css">
    <title>DES013 - Tabelas</title>

    <style>
        .box_1  {
            width: 340px;
        }

        table {
            border: 2px solid #000000;
            border-collapse: collapse;
            text-align: center;
            margin: auto;
            width: 200px;
        }

        td {
            border: 1px solid #000000;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="box_1">
        <h1>Desafio da tabela pt2</h1>
        <hr class="hr_2">
        <table>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
            <tr>
                <td colspan="4">M</td>
            </tr>
        </table>
    </div>
</body>
</html>
