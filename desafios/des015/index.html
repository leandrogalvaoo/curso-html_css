<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/module_4.css">
    <title>DES015 - Redes sociais</title>

    <style>
        .box_1  {
            margin: auto;
            height:calc(100vh - 40px);
            background-image: url(imagens/fundo-madeira.jpg);
            background-position: center center;
            background-color: transparent;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }

        .nav {
            float: right;
        }

        a > img {
            height: 50px;
            border-radius: 50%;
            display: block;
        }

        a > img:hover {
            height: 55px;
            border: 1px solid #ffffff;
        }

        #cell > img {
            position: absolute;
            display: block;
            width: 250px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #cell iframe {
            background-color: #000000;
            position: absolute;
            display: block;
            width: 216px;
            height: 381px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div class="box_1">
    <div class="nav">
        <a class="home_icon" target="screen" href="screen/home.html"><img src="imagens/logo-home.jpg" alt=""></a>
        <a target="screen" href="screen/github.html"><img src="imagens/logo-github.jpg" alt=""></a>
        <a target="screen" href="screen/instagram.html"><img src="imagens/logo-instagram.jpg" alt=""></a>
        <a target="screen" href="screen/twitter.html"><img src="imagens/logo-twitter.jpg" alt=""></a>
        <a target="screen" href="screen/facebook.html"><img src="imagens/logo-facebook.jpg" alt=""></a>
        <a target="screen" href="screen/youtube.html"><img src="imagens/logo-youtube.jpg" alt=""></a>
    </div>
    <div id="cell">
        <img src="imagens/frame-iphone.png" alt="">
        <iframe name="screen" src="screen/home.html" frameborder="0"></iframe>
    </div>
</div>
</body>
</html>
