<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/module_1.css">
    <title>EX011 - Imagens dinâmicas</title>

    <style>
        .box_1 {
            max-width: 1000px;
        }

        img {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="box_1">
        <h1>Imagens dinâmicas</h1>
        <hr class="hr_2">
        <p>Hey!! Redimensione a janela do navegador.</p>
        <picture>
            <source media="(min-width: 1050px)" srcset="imagens/g.png" type="image/png">
            <source media="(min-width: 750px)" srcset="imagens/m.png" type="image/png">
            <img src="imagens/p.png" alt="">
        </picture>
    </div>
    <div class="box_1" style="width: 300px;">
        <h1>Reprodução de áudio</h1>
        <hr class="hr_2">
        <p>Hey!! Aperte o botão play abaixo.</p>
        <audio preload="metadata" src="midia/plankton.mp3" controls></audio>        
    </div>
</body>
</html>
