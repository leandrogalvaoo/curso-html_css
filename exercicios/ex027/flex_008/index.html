<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EX027 - Flexbox</title>
</head>
<body>
    <div class="container">
        <div class="item" style="align-self: flex-start;">1</div>
        <div class="item" style="align-self: center;">2</div>
        <div class="item" style="align-self: flex-end;">3</div>
        <div class="item" style="align-self: auto;">4</div>
        <div class="item" style="align-self: stretch;">5</div>
    </div>
</body>
</html>
