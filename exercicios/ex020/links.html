<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="../../styles/module_2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>EX020 - Links</title>

    <style>
        .box_1 {
            width: 420px;
        }

        li {
            margin-bottom: 20px;
        }

        a {
            color: #00aeff;
        }

        a:visited {
            color: #026998;
        }

        li {

        }

        li > p {
            display: none;
        }

        li:hover > p {
            display: block;
        }
    </style>
</head>

                <li><a href="https://www.x.com/zholtraht"><i class="fa fa-twitter fa-lg"></i></a><p>Twitter</p></li>
                <li><a href="https://www.reddit.com/user/zholtraht"><i class="fa fa-reddit-alien fa-lg"></i></a><p>Reddit</p></li>
                <li><a href="https://www.instagram.com/zholtraht"><i class="fa fa-instagram fa-lg"></i></a><p>Instagram</p></li>
            </ul>
        </div>
    </div>

</html>
