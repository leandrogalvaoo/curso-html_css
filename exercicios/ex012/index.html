<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/module_1.css">
    <title>EX012 - Vídeos</title>

    <style>
        .box_1 {
            width: 351px;
        }

        video {
            width: 350px;
        }

        iframe {
            width: 350px;
        }
    </style>
</head>
<body>
    <div class="box_1">
        <h1>Vídeos hospedados localmente</h1>
        <hr class="hr_2">
        <p>Abaixo, um video hospedado no servidor interno.</p>
        <video poster="#" controls src="midia/tomato.mp4"></video>
    </div>
    <div class="box_1">
        <h1>Vídeos hospedados externamente</h1>
        <hr class="hr_2">
        <p>Abaixo, um video hospedado no servidor externo do YouTube.</p>
        <iframe width="350" height="196" src="https://www.youtube.com/embed/i5T6Fnbq34c?si=TzpOA-m5ulJUA6EV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
