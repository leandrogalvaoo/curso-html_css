<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/module_2.css">
    <title>EX023 - Mesclagem de celulas</title>

    <style>
        .box_1 {
            width: 300px;
        }

        table {
            border: 2px solid #000000;
            width: 200px;
            border-collapse: collapse;
            margin: auto;
            text-align: center;
        }

        td {
            border: 1px solid #000000;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="box_1">
        <h1>Mesclagem de celulas</h1>
        <hr class="hr_2">
        <table>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td rowspan="3">D</td>
                <td colspan="2">E</td>
            </tr>
            <tr>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td colspan="2">H</td>
            </tr>
        </table>
    </div>
</body>
</html>
