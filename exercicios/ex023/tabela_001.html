<head>

    <link rel="stylesheet" href="../../styles/module_2.css">
    <title>EX023 - tabela</title>

    <style>
        .box_1 {
            width: 400px;
        }

        table {
            margin: auto;
            width: 300px;
            border-collapse: collapse;
            border: 2px solid #000000;
        }

        td {
            border: 1.5px solid #000000;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box_1">
        <h1>Minha primeira tabela</h1>
        <hr class="hr_2">
        <table>
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
            <tr>
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
        </table>
    </div>
</body>
</html>
