<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/module_4.css">
    <title>EX025 - Formulario</title>

    <style>
        .box_1 {
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="box_1">
        <h1>Formulario</h1>
        <hr class="hr_2">
        <form action="cadastro.php" method="post" autocomplete="off">
            <p>
                <label for="imail">E-mail</label>
                <input type="email" name="mail" id="imail" required placeholder="example@email.com">
            </p>
            <p>
                <label for="itelef">Telefone</label>
                <input type="tel" name="telef" id="itelef" required placeholder="(00) 00 0000-0000">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </div>
</body>
</html>
