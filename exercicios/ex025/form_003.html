<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/module_4.css">
    <title>EX025 - Formulario</title>

    <style>
        .box_1 {
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="box_1">
        <h1>Formulario</h1>
        <hr class="hr_2">
        <form action="cadastro.php" method="post" autocomplete="off">
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required minlength="3" maxlength="15" placeholder="Jonh Doe">
            </p>
            <p>
                <label for="imedia">Media</label>
                <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0.0" step="0.1">
            </p>
            <p>
                <label for="iper">Periodo</label>
                <input type="date" name="per" id="iper" required>
            </p>
            <p>
                <label for="ihora">Horario</label>
                <input type="time" name="hora" id="ihora" required>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </div>
</body>
</html>
