<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/module_4.css">
    <title>EX025 - Formulario</title>

    <style>
        .box_1 {
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="box_1">
        <h1>Formulario</h1>
        <hr class="hr_2">
        <form action="cadastro.php" method="post" autocomplete="off">
            <fieldset style="margin-bottom: 10px; font-family: monospace;">
                <legend>Selecione seu estado</legend>
                <label for="istado">Estado</label>
                <select name="stado" id="istado">
                    <optgroup label="Sudeste">
                        <option value="SP">Sao Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>

                    <optgroup label="Nordeste">
                        <option value="BA" selected>Bahia</option>
                        <option value="PE">Pernambuco</option>
                        <option value="MA">Maranhao</option>
                    </optgroup>
                </select>
            </fieldset>
            <fieldset style="margin-bottom: 10px; font-family: monospace;">
                <legend>Selecione sua profissao</legend>
                <label for="iprof">Profissao</label>
                <input type="text" name="prof" id="iprof" list="lprof">
                <datalist id="lprof">
                    <option value="AJT" selected>Ajiota</option>
                    <option value="CRK">Cracker</option>
                    <option value="GPR">Garoto de programa (DEV)</option>
                    <option value="DES">Desempregado</option>
                </datalist>
            </fieldset>
            <fieldset style="margin-bottom: 10px; font-family: monospace;">
                <legend>Digite uma mensagem</legend>
                <label for="iprof">Profissao</label>
                <textarea placeholder="Sua mensagem..." name="msg" id="imsg"></textarea>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </div>
</body>
</html>
